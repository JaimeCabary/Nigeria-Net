<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Nigeria Net</title>
    <link rel="stylesheet" href="style.css">
    <!-- AOS Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.1/aos.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.1/aos.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            AOS.init({
                duration: 1200, // Animation duration in milliseconds
            });
        });

        // Function to validate that the input contains only letters and spaces, and is longer than 2 characters
        const isIntelligible = (text) => /^[a-zA-Z\s]+$/.test(text) && text.length > 2;

        function submitForm() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const institution = document.getElementById('institution').value;
            const interests = document.getElementById('interests').value;

            // Reset the interests border color on every submission attempt
            document.getElementById('interests').style.borderColor = "";

            if (name && email && phone && institution && interests) {
                if (isIntelligible(interests)) {
                    alert(`Thank you, ${name}! Your registration is successful.`); // Alert for successful submission
                    
                    // Clear the input fields after successful submission
                    document.getElementById('name').value = '';
                    document.getElementById('email').value = '';
                    document.getElementById('phone').value = '';
                    document.getElementById('institution').value = '';
                    document.getElementById('interests').value = '';
                } else {
                    alert("Error: Please enter valid interests using standard words (at least 3 characters)."); // Alert for error
                    document.getElementById('interests').style.borderColor = "red"; // Highlight input with red border
                }
            } else {
                alert("Error: Please fill out all fields."); // Alert for error
            }
        }
    </script>
</head>
<body>
    <h1>
        <a href="index.html">Nigeria Net</a>
    </h1>

    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="speakers.html">Speakers</a>
            <a href="schedule.html">Schedule</a>
            <a href="venue.html">Venue</a>
            <a href="register.html">Register</a>
        </nav>
    </header>
    
    <main>
        <section data-aos="fade-up" style="text-align: center;">
            <h2>Register Now</h2>
            <form onsubmit="event.preventDefault(); submitForm();" style="display: inline-block; border: 2px solid white; border-radius: 8px; padding: 20px; background: #292929;">
                <div style="margin-bottom: 15px;">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div style="margin-bottom: 15px;">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div style="margin-bottom: 15px;">
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div style="margin-bottom: 15px;">
                    <label for="institution">Institution:</label>
                    <input type="text" id="institution" name="institution" required>
                </div>
                <div style="margin-bottom: 15px;">
                    <label for="interests">Interests:</label>
                    <input type="text" id="interests" name="interests" required>
                </div>
                <button type="submit" style="background: #ff5c00; color: #ffffff; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">Register</button>
            </form>
        </section>

        <section data-aos="fade-left">
            <h5>Speakers</h5>
            <h3>World-Class Speakers</h3>
            <h4>Joining us from all around the world are five remarkable speakers and one mysterious one, here to share their stories.</h4>
            <img src="images\Event Flier.png" alt="Speakers" class="responsive-image">
        </section>
    </main>

    <footer>
        <nav>
            <a href="index.html">Home</a>
            <a href="speakers.html">Speakers</a>
            <a href="schedule.html">Schedule</a>
            <a href="venue.html">Venue</a>
            <a href="register.html">Register</a>
        </nav>
        <div class="social-media">
            <a href="https://www.facebook.com/" target="_blank">
                <img src="path/to/facebook-logo.png" alt="Facebook" class="social-logo">
            </a>
            <a href="https://www.instagram.com/" target="_blank">
                <img src="path/to/instagram-logo.png" alt="Instagram" class="social-logo">
            </a>
            <a href="https://www.linkedin.com/" target="_blank">
                <img src="path/to/linkedin-logo.png" alt="LinkedIn" class="social-logo">
            </a>
            <a href="https://twitter.com/" target="_blank">
                <img src="path/to/twitter-logo.png" alt="Twitter" class="social-logo">
            </a>
        </div>
    </footer>
</body>
</html>
